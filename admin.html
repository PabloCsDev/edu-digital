<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Digital Seguro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz: Segurança Digital</h1>

        <div id="statusMessage" class="status-message"></div>

        <form id="quizForm">
            <!-- Campo para inserir nome e email -->
            <div class="pergunta">
                <label>Seu nome:</label>
                <input type="text" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="pergunta">
                <label>Seu email:</label>
                <input type="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>

            <!-- Perguntas do quiz -->
            <script>
            const perguntas = [
                "Você já compartilhou sua senha com alguém?",
                "Você confia em tudo que vê na internet?",
                "Você já usou inteligência artificial sem orientação?",
                "Você já clicou em links suspeitos?",
                "Você utiliza senhas diferentes para cada site?",
                "Você verifica a autenticidade de informações antes de compartilhar?",
                "Você sabe o que são fake news?",
                "Você já sofreu algum tipo de golpe online?",
                "Você lê as políticas de privacidade antes de aceitar?",
                "Você sabe o que fazer caso encontre conteúdo impróprio online?"
            ];

            for (let i=0; i<perguntas.length; i++) {
                document.write(`
                <div class="pergunta">
                    <label>${i+1}. ${perguntas[i]}</label>
                    <select name="pergunta${i+1}" required>
                        <option value="">Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                `);
            }
            </script>

            <button type="submit">Enviar Respostas</button>
        </form>

        <div id="successScreen" class="success-screen">
            <h2>✅ Respostas enviadas com sucesso!</h2>
            <p>Obrigado por participar do quiz sobre segurança digital.</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
