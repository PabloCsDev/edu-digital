<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #4364f7;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Painel de Respostas - Quiz</h1>

  <table id="respostasTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Data</th>
        <th>Respostas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJcnbXCF5bQt8-BGjQw1NpIR-gXuAoCYM",
      authDomain: "edu-digital-28610.firebaseapp.com",
      projectId: "edu-digital-28610",
      storageBucket: "edu-digital-28610.firebasestorage.app",
      messagingSenderId: "552837670984",
      appId: "1:552837670984:web:848ade625e7afbffc0507d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarRespostas() {
      const querySnapshot = await getDocs(collection(db, "submissions"));
      const tbody = document.querySelector("#respostasTable tbody");
      tbody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.name || data.nome || "-"}</td>
          <td>${data.email || "-"}</td>
          <td>${data.timestamp ? new Date(data.timestamp).toLocaleString() : "-"}</td>
          <td>
            ${Object.keys(data)
              .filter(k => k.startsWith("pergunta"))
              .map(k => `<strong>${k}:</strong> ${data[k]}`)
              .join("<br>")}
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    carregarRespostas();
  </script>
</body>
</html>
