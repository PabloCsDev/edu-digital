<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin — Resultados do Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div style="max-width:1100px;margin:20px auto;padding:18px;">
  <div id="authArea" style="text-align:right;margin-bottom:12px;">
    <span id="userEmail" style="margin-right:12px;"></span>
    <button id="btnSignIn">Entrar com Google</button>
    <button id="btnSignOut" style="display:none;">Sair</button>
  </div>

  <h1>Resultados — Educação Digital Segura (Admin)</h1>
  <p id="accessHint" style="color:#b00;"></p>

  <section id="adminContent" style="display:none;">
    <h3>Respostas (bruto)</h3>
    <table id="tableRaw" style="width:100%;border-collapse:collapse">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
          <th>Q4</th>
          <th>Q5</th>
          <th>Q6</th>
          <th>Q7</th>
          <th>Q8</th>
          <th>Q9</th>
          <th>Q10</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</div>
<div id="authArea" style="text-align:right;margin-bottom:12px;">
  <span id="userEmail" style="margin-right:12px;"></span>
  <button id="btnSignIn">Entrar com Google</button>
  <button id="btnSignOut" style="display:none;" onclick="logout()">Sair</button>
</div>

<script>
  function logout() {
    sessionStorage.removeItem('isLoggedIn');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
