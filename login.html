<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - √Årea Administrativa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: translateZ(0);
        }
        
        .header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            background: #fadbd8;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            background: #d5f5e3;
            display: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo span {
            font-size: 40px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>√Årea Administrativa</h1>
            <p>Acesso restrito aos administradores</p>
        </div>
        
        <div class="form-container">
            <div class="logo">
                <span>üîí</span>
            </div>
            
            <div class="input-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu usu√°rio" autocomplete="username">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Digite sua senha" autocomplete="current-password">
                    <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button class="btn" id="loginBtn">
                <span id="btnText">Acessar Sistema</span>
                <div class="loader" id="loader"></div>
            </button>
            
            <div class="error-message" id="errorMessage">
                Credenciais inv√°lidas. Tente novamente.
            </div>
            
            <div class="success-message" id="successMessage">
                Login realizado com sucesso! Redirecionando...
            </div>
            
            <div class="footer">
                <p>Entre em contato com o administrador se esqueceu suas credenciais</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const togglePassword = document.getElementById('togglePassword');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            
            
            const adminUsername = 'admin';
            const adminPassword = 'admin123';
            
           
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                
                showSuccess();
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            }
            
          
            loginBtn.addEventListener('click', function() {
                login();
            });
            
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
           
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.textContent = 'üîí';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.textContent = 'üëÅÔ∏è';
                }
            });
            
           n
            function login() {
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                
                if (!username || !password) {
                    showError('Por favor, preencha todos os campos');
                    return;
                }
                
                
                btnText.style.display = 'none';
                loader.style.display = 'block';
                loginBtn.disabled = true;
                
                
                setTimeout(() => {
                    if (username === adminUsername && password === adminPassword) {
                        
                        sessionStorage.setItem('isLoggedIn', 'true');
                        showSuccess();
                        
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    } else {
                        showError('Credenciais inv√°lidas. Tente novamente.');
                        loginBtn.disabled = false;
                        btnText.style.display = 'block';
                        loader.style.display = 'none';
                    }
                }, 1000);
            }
            
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
               
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
           
            function showSuccess() {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
