<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Digital Seguro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz: Segurança Digital</h1>

      <div id="statusMessage" class="status-message"></div>

      <form id="quizForm">
        <!-- Campos de Nome e Email -->
        <div class="pergunta">
          <label>Seu nome:</label>
          <input type="text" name="nome" placeholder="Seu nome" required />
        </div>
        <div class="pergunta">
          <label>Seu email:</label>
          <input
            type="email"
            name="email"
            placeholder="exemplo@dominio.com"
            required
          />
        </div>

        <!-- Perguntas do quiz -->
        <div class="pergunta">
          <label>1. Você já compartilhou sua senha com alguém?</label>
          <select name="pergunta1" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label>2. Você confia em tudo que vê na internet?</label>
          <select name="pergunta2" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label>3. Você já usou inteligência artificial sem orientação?</label>
          <select name="pergunta3" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label>4. Você já clicou em links suspeitos?</label>
          <select name="pergunta4" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label>5. Você utiliza senhas diferentes para cada site?</label>
          <select name="pergunta5" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label
            >6. Você verifica a autenticidade de informações antes de
            compartilhar?</label
          >
          <select name="pergunta6" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label>7. Você sabe o que são fake news?</label>
          <select name="pergunta7" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label>8. Você já sofreu algum tipo de golpe online?</label>
          <select name="pergunta8" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label
            >9. Você lê as políticas de privacidade antes de aceitar?</label
          >
          <select name="pergunta9" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="pergunta">
          <label
            >10. Você sabe o que fazer caso encontre conteúdo impróprio
            online?</label
          >
          <select name="pergunta10" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>

        <button type="submit">Enviar Respostas</button>
      </form>
      <div id="successScreen" class="success-screen">
        <h2>✅ Respostas enviadas com sucesso!</h2>
        <p>Uma cópia das suas respostas foi enviada para seu email.</p>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
